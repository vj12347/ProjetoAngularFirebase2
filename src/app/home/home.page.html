<ion-header [translucent]="true" id="header">
  <ion-toolbar class="ion-justify-content-center" class="ion-text-center">
    <ion-title>
      Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

   <ion-row>
    <ion-col>
      <ion-header>
        <ion-toolbar>
          <ion-segment value="all">
            <ion-segment-button value="all">
              <ion-label>Pendentes</ion-label>
            </ion-segment-button>
            <ion-segment-button value="favorites">
              <ion-label>Concluidas</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-toolbar>
      </ion-header>
    </ion-col>
   </ion-row>
  

<ion-row class="ion-justify-content-center">
  <ion-col class="ion-text-center" size="11" size-lg="8">
    <ion-card  size="12">
      <ion-card-header class="ion-display-flex" value="default" >
        <ion-card-title>
          Tarefa escola
        </ion-card-title>
      </ion-card-header>
      <ion-checkbox></ion-checkbox>
    </ion-card>
  </ion-col>
</ion-row>
  

</ion-content>
